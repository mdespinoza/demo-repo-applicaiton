[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --tb=short
    -v
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-config=pytest.ini

[coverage:run]
source = app
omit =
    app/assets/*
    app/tabs/tab_instructions.py

[coverage:report]
fail_under = 0
show_missing = true
exclude_lines =
    pragma: no cover
    if __name__ == .__main__
    def __repr__
